            //mouseover and shows the relevant description to it
            function showMainImage(images) {

                        break;
                    case "cooling":
                        imgText.innerHTML = "<h2><i>COOLING SYSTEM</i></h2><p>Computer cooling systems are passive or active systems that are designed to regulate and dissipate the heat generated by a computer so as to maintain optimal performance and protect the computer from damage that will occur from overheating.</p>";
