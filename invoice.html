<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Invoice</title>
	<link rel="icon" href="images/logo1.png" >
    <link rel="stylesheet" href="invoice.css" media="all" />
  </head>
  <body>
    <header class="clearfix">
      <div id="logo">
        <img src="Images/logo1.png">
      </div>
      <div id="company">
        <h2 class="name">ROBOT COMPUTER STORE</h2>
        <div><a href="mailto:company@example.com">robotcs@gmail.com</a></div>
      </div>
      </div>
    </header>
    <main>
      <div id="details" class="clearfix">
        <div id="client">
          <div class="to">INVOICE TO:</div>
          <h2 class="name"></h2>
          <div class="address"></div>
          <div class="email"><a href=></a></div>
          <div class="phone"></div>
        </div>
      </div>
      <table border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th class="no">#</th>
            <th class="desc">DESCRIPTION</th>
            <th class="unit">UNIT PRICE</th>
            <th class="qty">QUANTITY</th>
            <th class="total">TOTAL</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2"></td>
            <td colspan="2">GRAND TOTAL</td>
            <td id="itemTotal"></td>
          </tr>
        </tfoot>
      </table>
      <div id="thanks">Thank you!</div>
      <div id="footer">Invoice was created on a computer and is valid without the signature and seal.</div>
    </main>
    <script src="invoice.js"></script>
  </body>
</html>
